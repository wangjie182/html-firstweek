	<script>
	window.onload = function (){
		var oUl = document.getElementById("list");
		var aLi = oUl.getElementsByTagName("li");
		var aSpan = oUl.getElementsByTagName("span");
		var aI = oUl.getElementsByTagName("i");
		var aB = oUl.getElementsByTagName("b");
		var oP = document.getElementById("total");
		var aPspan = oP.getElementsByTagName("span");
		for(var i=0;i<aLi.length;i++){
			get(aLi[i]);//循环全部执行
		}
		function get(oLi){//单个计算的函数
			var aBtn = oLi.getElementsByTagName("input");
			var oSpan = oLi.getElementsByTagName("span")[0];
			var oB = oLi.getElementsByTagName("b")[0];
			var oI = oLi.getElementsByTagName("i")[0];
			var a = 0;	

			aBtn[1].onclick = function (){
				a++;
				oSpan.innerHTML = a;
				oB.innerHTML = a*oI.innerHTML;
				count();
			}
			aBtn[0].onclick = function (){
				a--;
				a<0 && (a=0);
				oSpan.innerHTML = a;
				oB.innerHTML = a*oI.innerHTML;
				count();
			}
		}

		function count(){
			var b = 0;
			var c = 0;
			var d = 0;
			for(var j=0;j<aSpan.length;j++){
				b += parseInt(aSpan[j].innerHTML);
				c += parseFloat(aB[j].innerHTML);
				if(aSpan[j].innerHTML>0){
					if(aI[j].innerHTML>d){
						d = parseFloat(aI[j].innerHTML);
					}
				}
			}
			aPspan[0].innerHTML = b;
			aPspan[2].innerHTML = c;
			aPspan[1].innerHTML = d;
		}

	}
	</script>
