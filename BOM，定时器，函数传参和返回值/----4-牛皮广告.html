<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>网站标题</title>
	<style>
		body{background:url(images/mi.png);}
		#div{width:1000px;height:500px;background:blue;text-align:center;
		position:absolute;top:150px;left:25%;line-height:500px;
		font-size:120px;color:#FFF;display:none;}
		#xx{width:50px;height:50px;background:red;position:absolute;top:0px;
		right:0px;font-size:30px; color:#fff; }
	</style>
 </head>
 <body>
	<div id="div">哥是广告
		<div id="xx"></div>
	</div>
	<script>
		var div = document.getElementsByTagName("div")[0];
		var xx = div.getElementsByTagName("div")[0];
		xx.onclick = function (){
			div.style.display = "none";
		}
		var timer = setTimeout(function (){
			div.style.display = "block";
			setTimeout(function (){
				div.style.display = "none";
			},8000);
		},3000);
	</script>
 </body>
</html>
